<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Document</title>
</head>
<body>
	<!-- The template tag is used to -->
	<template id="message-template">
		<div class="message-container">
			<div class="message-header">
				<div class="message-name"></div>
				<div class="message-timestamp"></div>
			</div>
			<div class="message-text"></div>
		</div>
	</template>
	<header>
		Group Chat
		<div id="settings-button">
			<button>settings</button>
		</div>
	</header>

	<!-- Code for the user settings popup -->
	<dialog id="settings-dialog">
		<h2>Settings</h2>
		<form id="settings">
			<label for="name-value">Name: </label>
			<input type="text" name="name-value" id="name_input">
			<label for="color-value">Color: </label>
			<select name="color-value" id="color_select"></select>
			<div id="errors"></div>
		</form>

		<div id="settings-footer">
			<button>Randomize</button>
			<button>Close without saving</button>
			<button type="submit" form="settings">Save and close</button>
		</div>
	</dialog>

	<main>
		<div id="messages-container"></div>
		<form id="message-form">
			<input type="text" name="message-value" id="message_input">
			<button type="submit">send</button>
		</form>
	</main>

	<script src="../Back-end/colors.js"></script>
	<script src="./index.js"></script>
</body>
</html>
