<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index-style.css">
	<title>Minesweeper</title>
</head>
<body>
	<div id="container">
		<div id="formTitle">Select the game difficulty</div>
		<div id="form">
			<form name="selectGame" action="/game.html" class="form">
				<input type="radio" id="easy" name="difficulty" value="easy"><label for="easy">Easy</label><br />
				<input type="radio" id="medium" name="difficulty" value="medium" checked><label for="medium">Medium</label><br />
				<input type="radio" id="hard" name="difficulty" value="hard"><label for="hard">Hard</label><br />
				<input type="submit" value="Play!" onclick="setupGame()">
			</form>
		</div>
	</div>
	<script src="selector.js"></script>
</body>
</html>
