<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um homem misterioso e com poderes apocalípticos chega a uma universidade do interior. Conseguirá o assistente robótico de um doutor brilhante derrotá-lo?">
  <title>Desafio 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="arena">
    <div id="fight">
      <div id="player">
        <div id="player-health-bar">
          <div min="0" max="100" value="100" id="player-health"></div>
        </div>
        <img id="player-sprite" src="assets/51m-4o.png" alt="51M-4O">
        <div class="grass"></div>
      </div>
      <div id="opponent">
        <div id="opponent-health-bar">
          <div min="0" max="100" value="100" id="opponent-health"></div>
        </div>
        <img id="opponent-sprite" src="assets/sr_c.png" alt="Doutor C">
        <div class="grass"></div>
      </div>
    </div>
    <div id="options">
      <div class="row">
        <button id="arduino-flamejante-button">
          Arduíno Flamejante
        </button>
        <button id="raio-bioinspirado-button">
          Raio Bioinspirado
        </button>
      </div>
      <div class="row">
        <button id="tira-tampa-button">
          Tira a Tampa
        </button>
        <button id="submissao-robotica-button">
          Submissão Robótica
        </button>
      </div>
      <div class="row-evolve">
        <button id="restauracao-sistematica-button">
          Restauração Sistemática
        </button>
        <button id="fonte-onipotente-button">
          Fonte Onipotente
        </button>
      </div>
    </div>
    <div>
      <p id="text">
        Escolha um ataque
      </p>
    </div>
  </div>
  <script src="ex.js"></script>
</body>
</html>
