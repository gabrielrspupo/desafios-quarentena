<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Conseguirá Simão Poderoso derrotar o cavaleiro do apocalipse Melloc?">
  <title>ICMC The Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="arena">
    <div id="fight">
      <div id="simoes">
        <div id="player-health-bar">
          <div min="0" max="100" value="100" id="player-health"></div>
        </div>
        <img id="simoes-sprite" src="assets/simoes.png" alt="Simão Poderoso">
        <div class="grass"></div>
      </div>
      <div id="mello">
        <div id="opponent-health-bar">
          <div min="0" max="100" value="100" id="opponent-health"></div>
        </div>
        <img id="mello-sprite" src="assets/mello.png" alt="Rodrigo Malloc">
        <div class="grass"></div>
      </div>
    </div>
    <div id="options">
      <div class="row">
        <button id="arduino-flamejante-button">
          Arduíno Flamejante
        </button>
        <button id="raio-bioinspirado-button">
          Raio Bioinspirado
        </button>
      </div>
      <div class="row">
        <button id="tira-tampa-button">
          Tira a Tampa
        </button>
        <button id="submissao-robotica-button">
          Submissão Robótica
        </button>
      </div>
      <div class="row-evolve">
        <button id="restauracao-sistematica-button">
          Restauração Sistemática
        </button>
        <button id="fonte-onipotente-button">
          Fonte Onipotente
        </button>
      </div>
    </div>
    <div>
      <p id="text">
        Escolha um ataque
      </p>
    </div>
  </div>
  <script src="ex.js"></script>
</body>
</html>
